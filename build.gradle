/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'application'
    id "io.freefair.lombok" version "6.5.1"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.sun.xml.bind:jaxb-impl:2.3.1'
    implementation 'javax.inject:javax.inject:1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    implementation 'org.glassfish.jaxb:jaxb-core:4.0.0'
    implementation 'org.postgresql:postgresql:42.2.11'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.7.3'
    implementation 'org.springframework:spring-aspects:5.2.4.RELEASE'
    implementation 'org.springframework:spring-websocket:5.3.22'
    implementation 'org.springframework:spring-messaging:5.3.22'
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
    testImplementation 'junit:junit:4.13'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(18)
    }
}

mainClassName = 'com.kiwiko.jdashboard.Application'
group = 'org.springframework'
version = '0.1.0'
description = 'Jdashboard'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
